<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #c3dddb;
      color: #0f172a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 3rem;
      flex-wrap: wrap;
    }

    .left {
      flex: 1;
      min-width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .left img {
      width: 100%;
      max-width: 400px;
    }

    .right {
      flex: 1;
      min-width: 300px;
      padding: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    .countdown {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    .countdown div {
      text-align: center;
    }

    .countdown span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #0f172a;
    }

    .email-form {
      display: flex;
      max-width: 400px;
    }

    .email-form input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      font-size: 1rem;
    }

    .email-form button {
      background: #10b981;
      color: white;
      padding: 0 1rem;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .email-form {
        flex-direction: column;
      }

      .email-form input,
      .email-form button {
        border-radius: 4px;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <!-- Placeholder SVG/Illustration -->
      <img src="https://png.pngtree.com/png-clipart/20241117/original/pngtree-exciting-reveal-ahead-coming-soon-banner-png-image_17166986.png" alt="Illustration" />
    </div>
    <div class="right">
      <h1>Coming Soon</h1>
      <p>The and greater, all hasn't revisit general up by her. The soon my himself including it those from everything you necessary will didn't little.</p>

      <div class="countdown" id="countdown">
        <div><span id="days">00</span>Days</div>
        <div><span id="hours">00</span>Hours</div>
        <div><span id="minutes">00</span>Minutes</div>
        <div><span id="seconds">00</span>Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Set target launch date
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 30); // 30 days from now

    const countdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    };

    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
